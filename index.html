<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="select">
                <label for="entries">Show</label>
                <select name="entries">
                    <option id="val-opt" value="1">1</option>
                    <option id="val-opt" value="2">2</option>
                    <option id="val-opt" value="3">3</option>
                    <option id="val-opt" value="4">4</option>
                    <option id="val-opt" value="5">5</option>
                    <option id="val-opt" value="6">6</option>
                    <option id="val-opt" value="7">7</option>
                    <option id="val-opt" value="8">8</option>
                </select>
                <label for="entries">entries</label>
            </div>
            <div class="search">
                <i class='bx bx-search'></i>
                <input type="text" placeholder="Search">
            </div>
        </div>
        <table cellspacing="0">
            <tr class="header-tr">
                <th>
                    <div>
                        <h1>FIRST NAME</h1>
                        <i class='bx bx-chevron-down' ></i>
                    </div>
                </th>
                <th>
                    <div>
                        <h1>LAST NAME</h1>
                        <i class='bx bx-chevron-down' ></i>
                    </div>
                </th>
                <th>
                    <div>
                        <h1>EMAIL</h1>
                        <i class='bx bx-chevron-down' ></i>
                    </div>
                </th>
                <th>
                    <div>
                        <h1>CREATED AT</h1>
                        <i class='bx bx-chevron-down' ></i>
                    </div>
                </th>

            </tr>
            <tr class="data-row"></tr>
            <tr class="data-row"></tr>
            <tr class="data-row"></tr>
            <tr class="data-row"></tr>
            <tr class="data-row"></tr>
            <tr class="data-row"></tr>
            <tr class="data-row"></tr>
            <tr class="data-row"></tr>
        </table>
        <div class="footer">
            <button class="left-btn"><i class='bx bx-chevron-left' ></i>Previous</button>
            <button class="right-btn">Next<i class='bx bx-chevron-right' ></i></button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
